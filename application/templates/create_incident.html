{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Create Incident</h3>
    <div class="box">
        <form method="POST"">
            <div class="field">
                <div class="control">
                    <label for="callerid">Caller ID *</label>
                    <input class="input is-large" type="callerid" name="callerid" value={{callerid}} autofocus="" disabled>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label for="short-description">Short Description *</label>
                    <textarea class="textarea" name="short-description" rows=2 placeholder="A short description of your issue" required></textarea>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label for="short-description">Description</label>
                    <textarea class="textarea" name="short-description" placeholder="A description of your issue"></textarea>                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Create</button>
        </form>
    </div>
</div>
{% endblock %}
